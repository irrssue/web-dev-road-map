<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Project</title>
</head>
<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Profile1</a><a href="#profile2">Profile2</a><a href="#profile3">Profile3</a>
    </nav>
  </header>

  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="img/0.jpeg" alt="idk">
        <figcaption><span class="nowarp">Person 1</span></figcaption>
      </figure>
      <p>
        <q>I code stuff</q>
      </p>
    </article>    
    <article id="profile2" class="card">
      <figure>
        <img src="img/5.jpeg" alt="idk">
        <figcaption><span class="nowarp">Person 2</span></figcaption>
      </figure>
      <p>
        <q>I made stuff</q>
      </p>
    </article>
    <article id="profile3" class="card">
      <figure>
        <img src="img/8.jpeg" alt="idk">
        <figcaption><span class="nowarp">Person 3</span></figcaption>
      </figure>
      <p>
        <q>I cook stuff</q>
      </p>
    </article>

  </main>
  <footer>
    <p>&copy; Irrssue web dev learning</p>
  </footer>
</body>
</html>
